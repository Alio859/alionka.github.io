<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más Info - Alionka Jamyleth</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #FAE8E0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FAE8E0;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo-title {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }
        .logo-title img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .logo-title a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }
        header h1 {
            font-size: 48px; /* Increased font size */
            text-align: center;
            margin: 0;
            font-weight: bold;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section-container {
            width: 80%;
            max-width: 1000px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #FAE8E0;
            border-radius: 10px;
            border: 2px solid #000; /* Black border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .item-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .item {
            text-align: center;
            margin: 20px;
        }
        .item img {
            width: 150px; /* Increased image size */
            height: 150px;
            margin-bottom: 10px;
        }
        .item p {
            font-size: 24px; /* Increased font size */
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="logo.png" alt="Logo">
            <a href="index.html">ALIONKA CANAHUIRE</a>
        </div>
        <h1>MÁS INFO</h1>
    </header>
    <main>
        <div class="section-container">
            <h2 class="section-title">INTERESES</h2>
            <div class="item-container">
                <div class="item">
                    <img src="finanzas.png" alt="Finanzas">
                    <p>FINANZAS</p>
                </div>
                <div class="item">
                    <img src="marketing.png" alt="Marketing">
                    <p>MARKETING</p>
                </div>
                <div class="item">
                    <img src="negocios.png" alt="Negocios">
                    <p>NEGOCIOS</p>
                </div>
                <div class="item">
                    <img src="idiomas.png" alt="Idiomas">
                    <p>INGLÉS Y FRANCÉS</p>
                </div>
            </div>
        </div>
        <div class="section-container">
            <h2 class="section-title">PASATIEMPOS FAVORITOS</h2>
            <div class="item-container">
                <div class="item">
                    <img src="musica.png" alt="Música">
                    <p>ESCUCHAR MÚSICA</p>
                </div>
                <div class="item">
                    <img src="basket.png" alt="Básquet">
                    <p>JUGAR BÁSQUET</p>
                </div>
                <div class="item">
                    <img src="correr.png" alt="Correr">
                    <p>SALIR A CORRER</p>
                </div>
                <div class="item">
                    <img src="peliculas.png" alt="Películas">
                    <p>MIRAR PELÍCULAS</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
