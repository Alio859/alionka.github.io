<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Alionka Jamyleth</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #FAE8E0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FAE8E0;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo-title {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }
        .logo-title img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .logo-title a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }
        header h1 {
            font-size: 48px; /* Increased font size */
            text-align: center;
            margin: 0;
            font-weight: bold;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }
        .contact-item {
            text-align: center;
        }
        .contact-item img {
            width: 150px; /* Increased image size */
            height: 150px;
            margin-bottom: 10px;
        }
        .contact-item h2 {
            font-size: 32px; /* Increased font size */
            margin-bottom: 10px;
        }
        .contact-item p {
            font-size: 24px; /* Increased font size */
            margin: 5px 0;
        }
        .contact-item a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px; /* Increased font size */
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="logo.png" alt="Logo">
            <a href="index.html">ALIONKA CANAHUIRE</a>
        </div>
        <h1>CONTACTO</h1>
    </header>
    <main>
        <div class="contact-section">
            <div class="contact-item">
                <img src="telefono.png" alt="Teléfono">
                <h2>NÚMERO TELEFÓNICO</h2>
                <p>+51 901 147 016</p>
            </div>
            <div class="contact-item">
                <img src="correo.png" alt="Correo">
                <h2>CORREO ELECTRÓNICO</h2>
                <p>alionka.canahui@ucsp.edu.pe</p>
            </div>
            <div class="contact-item">
                <img src="linkedin.png" alt="LinkedIn">
                <h2>PERFIL DE LINKEDIN</h2>
                <p><a href="https://www.linkedin.com/in/alionka-canahuire-apaza-3a0976303" target="_blank">Mi perfil en LinkedIn</a></p>
            </div>
        </div>
    </main>
</body>
</html>
